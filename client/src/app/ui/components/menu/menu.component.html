<div class="user-menu-container">
        <div class="user-menu-button" (click)="toggleMenu()">
            <div class="user-name">
                {{user.name}}
            </div>
            <img src="../../../../assets/images/ic-options.svg" class="ic-options">
        </div>
        <div class="user-menu" *ngIf="showUserMenu">
            <ul class="user-menu-list">
                <li *ngIf="isAdmin">
                   <img src="../../../../assets/images/green-notification.png">
                   <button (click)="showApprovedBooks()" style="cursor:pointer" class="items-list">
                       {{ 'BOOKS.BORROWED' | translate }}
                   </button> 
                </li>
                <li *ngIf="!isAdmin" class="user-menu-option">
                    <img src="../../../../assets/images/green-notification.png">
                    <button (click)="showRentedBooks()" style="cursor:pointer" class="items-list">
                        {{ 'BOOKS.RENTED' | translate }}
                    </button>
                </li>
                <li *ngIf="!isAdmin"> 
                    <img src="../../../../assets/images/yellow-notification.png">
                    <button  (click)="showWaitingList()" style="cursor:pointer" class="items-list">
                        {{ 'BOOKS.WAITING' | translate }}
                    </button>
                </li>
                <li *ngIf="isAdmin"> 
                    <img src="../../../../assets/images/Shape.svg">
                    <button  (click)="showRequestedBooks()" style="cursor:pointer" class="items-list">
                        {{ 'BOOKS.REQUESTED' | translate }}
                    </button>
                </li>
                <li *ngIf="isAdmin"> 
                    <img src="../../../../assets/images/Shape.svg">
                    <button  (click)="addNewBook()" style="cursor:pointer" class="items-list">
                        {{ 'BOOKS.ADD' | translate }}
                    </button>
                </li>
                <li *ngIf="isAdmin"> 
                    <img src="../../../../assets/images/Shape.svg">
                    <button  (click)="addNewAuthor()" style="cursor:pointer" class="items-list">
                        {{ 'AUTHORS.NEW' | translate }}
                    </button>
                </li>
                <li *ngIf="isAdmin"> 
                    <img src="../../../../assets/images/Shape.svg">
                    <button  (click)="addNewPublisher()" style="cursor:pointer" class="items-list">
                        {{ 'PUBLISHERS.NEW' | translate }}
                    </button>
                </li>
                <li>
                    <img src="../../../../assets/images/out.png">
                    <button (click)="onLogout()" style="cursor:pointer" class="items-list">
                        {{ 'MENU.LOGOUT' | translate }}
                    </button>
                </li>
            </ul>
        </div>
        <div id="background-book" (click)="toggleBookSidebar()"></div>
        <div id="sidebar-book">
            <div>
                <div id="close" (click)="toggleBookSidebar()"></div>
                <book-popup (cancelEvent)="toggleBookSidebar()"></book-popup>
            </div>
        </div>
        <div id="background-author" (click)="toggleAuthorSidebar()"></div>
        <div id="sidebar-author">
            <div>
                <div id="close" (click)="toggleAuthorSidebar()"></div>
                <zli-author-popup (cancelEvent)="toggleAuthorSidebar()"></zli-author-popup>
            </div>
        </div>
        <div id="background-publisher" (click)="togglePublisherSidebar()"></div>
        <div id="sidebar-publisher">
            <div>
                <div id="close" (click)="togglePublisherSidebar()"></div>
                <zli-publisher-popup (cancelEvent)="togglePublisherSidebar()"></zli-publisher-popup>
            </div>
        </div>
    </div>
