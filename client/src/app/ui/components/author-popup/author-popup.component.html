<form *ngIf="isNewAuthor" class="popup-container" [formGroup]="authorForm">

    <div id="background-author">
        <h1 *ngIf="!isNewAuthor" class="about-book-title">{{ 'AUTHORS.EDIT' | translate }}</h1>
        <h1 *ngIf="isNewAuthor" class="about-book-title">{{ 'AUTHORS.NEW' | translate }}</h1>
        
        <div class="author-container">
            <div class="book-inputs-container">
                <label class="input-label" style="margin-top: 0;">{{ 'AUTHORS.NAME' | translate }}
                    <div class="validation-alert" *ngIf="isEmpty">
                        {{ 'FIELD.REQUIRED' | translate }}
                    </div>
                </label>
                <input [(ngModel)]="author.name" type="text" [ngClass]="{ 'input-invalid': isInvalid }"
                    class="textbox-input" formControlName="nameControl">
            </div>
        </div>
        
    </div>

    <div class="create-buttons-container">
        <div *ngIf="isNewAuthor" class="cancel-button" (click)="onCancel()">
            <div class="available-button-text-available">{{ 'BUTTON.CANCEL' | translate }}</div>
        </div>
        <button *ngIf="isNewAuthor" class="create-button" [disabled]="!authorForm.valid" (click)="saveAuthor()">
            <div class="available-button-text-available">{{ 'BUTTON.SAVE' | translate }}</div>
        </button>
    </div>
</form>
