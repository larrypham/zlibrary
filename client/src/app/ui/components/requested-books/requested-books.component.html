<div class="modal-history">
    <div class="modal-header">
        {{index}}
        <h4 class="modal-title">{{ 'BOOKS.REQUESTED' | translate }}</h4>
        <button type="button" class="close" (click)="close()">x</button>
    </div>
    <div class="modal-body">
        <div *ngFor="let order of orders" class="modal-rectangle" style="display: flex;">
            <zli-book-image  class="book-cover" [book]="order.book"></zli-book-image>
            <div class="book-information">
                <span class="book-title">{{order.book.title}}</span>
                <span class="book-authors" *ngFor="let author of order.book.authors; last as isLast">{{author.name}}{{isLast ? '' : ', '}}</span>
            </div>
            <div class="user-information">
                <img src="../../../../assets/images/user_icon.png" width="20" height="20">
                <span class="user-name">{{order.user.name}}</span>
            </div>
            <button type="button" class="accept-button" (click)="acceptReservation(order)">{{ 'BOOKS.APPROVE' | translate }}</button>
            <button type="button" class="reject-button" (click)="rejectReservation(order)">{{ 'BOOKS.REJECT' | translate }}</button>
        </div>
        <div *ngIf="!orders" class="modal-rectangle" style="display: flex;">
            <div class="message">{{ 'BOOKS.NORESERVATIONS' | translate }}</div>
        </div>
    </div>
</div>
