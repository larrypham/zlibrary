<div class="modal-body">
    <div class="title-text">{{title}}</div>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()" style="cursor: pointer">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="modal-title">{{message}}</div>
    <div class="cancel"(click)="cancel()">
        <div class="cancel-text">{{ 'BUTTON.CANCEL' | translate }}</div>
    </div>
    <div class="sure" (click)="confirm()" >
        <div class="sure-text" >{{ 'BUTTON.YES' | translate }}</div>
    </div>
</div>
