<div class="modal-history">
    <div class="modal-header">
        {{index}}
        <h4 *ngIf="isLoaned" class="modal-title">{{ 'BOOKS.RENTED' | translate }}</h4>
        <h4 *ngIf="isWaiting" class="modal-title">{{ 'BOOKS.WAITINGLIST' | translate }}</h4>
        <button type="button" class="close" (click)="close()">{{ 'BUTTON.CLOSE' | translate }}</button>
    </div>
   <zli-reservation-list *ngFor="let reservation of reservations;" [reservation]="reservation"></zli-reservation-list>
</div>
