<div class="book">
    <div *ngIf="!book.isAvailable && !hasBook">
        <div class="book-box-not-available">
            <div class="book-unavailable">
                <div class="unavailable-text">INDISPON√çVEL</div>
            </div>
            <div *ngIf="!isAdmin"class="book-waiting-list">
                <div class="waiting-list-text" (click)="viewBookDetails()">ENTRAR NA FILA DE ESPERA</div>
            </div>
        </div>
    </div>
    <div *ngIf="user.isAdministrator"class="admin-modify">
        <div class="admin-edit-text" (click)="viewBookDetails()">Editar</div>
        <div class="admin-delete-text" (click)="deleteModal()">Deletar</div>
    </div>
    <img class="book-cover" *ngIf="image" [src]="'data:image/jpg;base64,' + image">
    <div class="book__title">{{book.title}}</div>
    <div class="book__authors">
        <span class="book__author" *ngFor="let author of book.authors; last as isLast">{{author.name}}{{isLast ? '' : ', '}}</span>
    </div>
    <button *ngIf="!user.isAdministrator" style="cursor:pointer" class="ic-add" (click)="viewBookDetails()">
        <img *ngIf="!hasBook"src="../../../../assets/images/ic-add.png" />
        <img *ngIf="hasBook"src="../../../../assets/images/ic-checked.png" />
    </button>
</div>
