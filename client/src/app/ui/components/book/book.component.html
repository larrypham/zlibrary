<div *ngIf="book.isAvailable"class="book">
    <div *ngIf="user.isAdministrator"class="admin-modify">
        <div class="admin-edit-text" (click)="viewBookDetails()">Editar</div>
        <div class="admin-delete-text" (click)="deleteModal()">Deletar</div>
    </div>
    <zli-book-image  class="book-cover" [book]="book"></zli-book-image>
    <div class="book-info">
        <div class="book-info__title">{{book.title}}</div>
        <div class="book-info__authors">
            <span class="book-info__author" *ngFor="let author of book.authors; last as isLast">{{author.name}}{{isLast ? '' : ', '}}</span>
        </div>
    </div>
    <button *ngIf="!user.isAdministrator" style="cursor:pointer" class="ic-add" (click)="viewBookDetails()">
        <img *ngIf="!hasBook"src="../../../../assets/images/ic-add.png" />
        <img *ngIf="hasBook"src="../../../../assets/images/ic-checked.png" />
    </button>
</div>

<div *ngIf="!book.isAvailable"class="book">
    <div *ngIf="!hasBook">
        <div class="book-box-not-available">
            <div class="book-unavailable">
                <div class="unavailable-text">INDISPON√çVEL</div>
            </div>
            <div *ngIf="!user.isAdministrator"class="book-waiting-list">
                <div class="waiting-list-text">ENTRAR NA FILA DE ESPERA</div>
            </div>
            <div class="not-available"></div>
        </div>
    </div>
    <div *ngIf="user.isAdministrator"class="admin-modify">
        <div class="admin-edit-text" (click)="viewBookDetails()">Editar</div>
        <div class="admin-delete-text" (click)="deleteModal()">Deletar</div>
    </div>
    <zli-book-image  class="book-cover" [book]="book"></zli-book-image>
    <div class="book-info">
        <div class="book-info__title">{{book.title}}</div>
        <div class="book-info__authors">
            <span class="book-info__author" *ngFor="let author of book.authors; last as isLast">{{author.name}}{{isLast ? '' : ', '}}</span>
        </div>
    </div>
    <button *ngIf="!user.isAdministrator" style="cursor:pointer" class="ic-add" (click)="viewBookDetails()">
        <img *ngIf="!hasBook"src="../../../../assets/images/ic-add.png" />
        <img *ngIf="hasBook"src="../../../../assets/images/ic-checked.png" />
    </button>
</div>
