<div class="modal-history">
    <div class="modal-header">
      {{index}}
      <h4 class="modal-title">{{ 'BOOKS.BORROWED' | translate }}</h4>
      <button type="button" class="close" (click)="close()">x</button>
    </div>
    <div class="modal-body">
      <div *ngFor="let order of orders" class="modal-rectangle" style="display:flex;">
          <zli-book-image class="book-cover" [book]="order.book"></zli-book-image>
          <div class="book-information">
              <span class="book-title">{{order.book.title}}</span>
              <span class="book-authors" *ngFor="let author of order.book.authors; last as isLast">{{author.name}}{{isLast ? '': ', '}}</span>
          </div>
          <div class="reservation-information">
              <div class="reservation-by-user">
                <img src="../../../../assets/images/user_icon.png" width="20" height="20">
                <span>{{order.user.name}}</span>
              </div>
              <span class="reservation-start-date">{{ 'BOOKS.RENTED_DATE' | translate:{'date': order.reservation.startDate | date:'MM/dd/yyyy' } }}</span>
          </div>
      </div>
    </div>
</div>
