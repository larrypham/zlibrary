<div class="modal-history">
  <div class="modal-header">
    {{index}}
    <h4 class="modal-title">{{ 'BOOKS.BORROWED' | translate }}</h4>
    <button type="button" class="close" (click)="close()">x</button>
  </div>
  <div class="modal-body">
    <div *ngFor="let order of orders" class="modal-rectangle" style="display:flex;">
      <zli-book-image class="book-cover" [book]="order.book"></zli-book-image>
      <div class="book-information">
        <span class="book-title">{{order.book.title}}</span>
        <span class="book-authors"
          *ngFor="let author of order.book.authors; last as isLast">{{author.name}}{{isLast ? '': ', '}}</span>
      </div>
      <div class="reservation-information reservation-by-user">
        <div *ngFor="let reservation of order.reservations; let i = index">
          <img src="../../../../assets/images/user_icon.png" width="20" height="20">
          <span>{{order.users[i].name}} - </span>
          <span
            class="reservation-start-date">{{ 'BOOKS.RENTED_DATE' | translate:{'date': reservation.startDate | date:'MM/dd/yyyy' } }}</span>
          <button type="button" class="return-button"
            (click)="returnBook(reservation.id)">{{ 'BUTTON.RETURN' | translate}}</button>
        </div>
      </div>
    </div>
    <div *ngIf="!hasOrders" class="modal-rectangle" style="display: flex;">
      <div class="message">{{ 'BOOKS.NOT_APPROVED_RESERVATIONS' | translate }}</div>
    </div>
  </div>
</div>
