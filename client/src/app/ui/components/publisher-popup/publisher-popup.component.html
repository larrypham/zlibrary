<form *ngIf="isNewPublisher" class="popup-container" [formGroup]="publisherForm">

    <div id="background-publisher">
        <h1 *ngIf="!isNewPublisher" class="about-book-title">{{ 'PUBLISHERS.EDIT' | translate }}</h1>
        <h1 *ngIf="isNewPublisher" class="about-book-title">{{ 'PUBLISHERS.NEW' | translate }}</h1>
        
        <div class="publisher-container">
            <div class="book-inputs-container">
                <label class="input-label" style="margin-top: 0;">{{ 'PUBLISHERS.NAME' | translate }}
                    <div class="validation-alert" *ngIf="isEmpty">
                        {{ 'FIELD.REQUIRED' | translate }}
                    </div>
                </label>
                <input [(ngModel)]="publisher.name" type="text" [ngClass]="{ 'input-invalid': isInvalid }"
                    class="textbox-input" formControlName="nameControl">
            </div>
        </div>
        
    </div>

    <div class="create-buttons-container">
        <div *ngIf="isNewPublisher" class="cancel-button" (click)="onCancel()">
            <div class="available-button-text-available">{{ 'BUTTON.CANCEL' | translate }}</div>
        </div>
        <button *ngIf="isNewPublisher" class="create-button" [disabled]="!publisherForm.valid" (click)="savePublisher()">
            <div class="available-button-text-available">{{ 'BUTTON.SAVE' | translate }}</div>
        </button>
    </div>
</form>
