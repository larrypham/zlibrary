<form *ngIf="isNew || canEdit" class="popup-container" [formGroup]="publisherForm">

    <div id="background-publisher">
        <h1 *ngIf="canEdit && !isNew" class="about-book-title">Editar Editora</h1>
        <h1 *ngIf="isNew" class="about-book-title">Adicionar Editora</h1>
        
        <div class="publisher-container">
            <div class="book-inputs-container">
                <label class="input-label" style="margin-top: 0;">Nome:
                    <div class="validation-alert" *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched) && !nameControl.errors?.emptyString">
                        Campo obrigatório
                    </div>
                    <div class="validation-alert" *ngIf="nameControl.dirty && !!nameControl.errors?.emptyString">
                        Campo não deve estar vazio
                    </div>
                </label>
                <input [(ngModel)]="publisher.name" type="text" [ngClass]="{ 'input-invalid': nameControl.invalid && (nameControl.dirty || nameControl.touched)}"
                    class="textbox-input" formControlName="nameControl">
            </div>
        </div>
        
    </div>

    <div class="create-buttons-container">
        <div *ngIf="isNew || canEdit" class="cancel-button" (click)="onCancel()">
            <div class="available-button-text-available">Cancelar</div>
        </div>
        <button *ngIf="isNew || canEdit" class="create-button" [disabled]="!publisherForm.valid" (click)="savePublisher()">
            <div class="available-button-text-available">Salvar</div>
        </button>
    </div>
</form>
