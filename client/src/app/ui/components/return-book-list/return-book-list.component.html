<div class="modal-history">
  <div class="modal-header">
      {{index}}
      <h4 class="modal-title">{{ 'BOOKS.RENTEDCOPIES' | translate }}</h4>
      <button type="button" class="close" (click)="close()">{{ 'BUTTON.CLOSE' | translate }}</button>
  </div>
  <div class="columns-container">
      <span class="column-title">{{ 'BOOKS.RENTEDBY' | translate }}</span>
      <span class="column-title">{{ 'BOOKS.RENTEDDATE' | translate:{'date': date | date:'MM/dd/yyyy' } }}</span>
      <span class="column-title">{{ 'BOOKS.RENTEDEXPIRE' | translate }}</span>
  </div>
 <zli-loan *ngFor="let reservation of reservations;" [reservation]="reservation" (refreshReservations)="refreshReservations()"></zli-loan>
</div>
