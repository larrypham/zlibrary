<div class="modal-body" xmlns="http://www.w3.org/1999/html"></div>
<div *ngIf="reservation">
    <div class="modal-rectangle" style="display: flex;">
        <zli-book-image  class="book-cover" [book]="book"></zli-book-image>
        <div class="book-information">
            <span class="book-title">{{book?.title}}</span>
            <span class="book-authors"*ngFor="let author of book?.authors; last as isLast">{{author.name}}{{isLast ? '' : ', '}}</span>
        </div>
        <span *ngIf="!showRenewButton && !isWaiting && !isRequested" class="reservation-start-date">Alugado em: {{date | date:'MM/dd/yyyy'}}</span>
        <div *ngIf="!showRenewButton && isWaiting" class="approved-waiting-list">
        <span>Solicitação aprovada, aguarde a disponibilidade do livro</span>
        <br>
        <span> Aceita em {{date | date:'MM/dd/yyyy'}}</span>
        </div>
        <span *ngIf="isRequested" class="requested-waiting-list">Aguardando Aprovação</span>
        <div *ngIf="showRenewButton && !isOrdered && !isWaiting" class="reservation-renovate" (click)="renew()">Renovar</div>
        <div *ngIf="isOrdered && !isRequested" class="reservation-requested">Renovação Solicitada</div>
    </div>
</div>
