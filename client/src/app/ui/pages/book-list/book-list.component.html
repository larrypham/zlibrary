<zli-navbar></zli-navbar>
<zli-loading-overlay [isBusy]="isBusy">
    <div id="background" (click)="toggleSidebar()"></div>
    <div class="book-window">
        <div class="search-container">
        <input [(ngModel)]="keyword" class="search-bar" type="text" placeholder="Procurar" (keyup.enter)="search()" />
        <button (click)="search()" style="cursor:pointer" class="search-button">
            <img src="../../../../assets/images/ic-search.png" />
        </button>
        <button *ngIf="isAdmin == true" (click)="onSelect()" style="cursor:pointer" class="add-button">
            <img src="../../../../assets/images/ic-add-book.png" />
        </button>
        </div>
        <div class="book-container">
            <zli-book class="book-grid" *ngFor="let book of books;" [class.selected]="book === selectedBook" [user]="user" [book]="book"
                (deleted)="onBookDeleted($event)" (view)="onBookEdited($event)"></zli-book>
            <div id="sidebar">
                <div>
                    <div id="close" (click)="toggleSidebar()"></div>
                    <zli-book-popup [bookData]="selectedBook" (ordered)="updateBookStatus($event)"></zli-book-popup>
                </div>
            </div>
        </div>
    </div>
</zli-loading-overlay>
