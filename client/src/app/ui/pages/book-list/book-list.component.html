<navbar></navbar>
<loading-overlay [isBusy]="isBusy">
    <div id="background" (click)="toggleSidebar()"></div>
    <div class="book-window">
        <div class="search-container">
        <input [(ngModel)]="keyword" class="search-bar" type="text" placeholder="{{ 'BOOKS.FIND' | translate }}" (keyup.enter)="search()" />
        <button (click)="search()" style="cursor:pointer" class="search-button">
            <img src="../../../../assets/images/ic-search.png" />
        </button>
        <button *ngIf="isAdmin" (click)="onSelect()" style="cursor:pointer" class="add-button">
            <img src="../../../../assets/images/ic-add-book.png" />
        </button>
        </div>
        <div class="book-container">
            <book class="book-grid" *ngFor="let book of books;" [class.selected]="book === selectedBook" [user]="user" [book]="book"
                (deleted)="onBookDeleted($event)" (view)="onSelect($event)" (edit)="onBookEdited($event)"></book>
            <div id="sidebar">
                <div>
                    <div id="close" (click)="toggleSidebar()"></div>
                    <book-popup (updateBookListEvent)="updateBookStatus($event)" (cancelEvent)="toggleSidebar()"></book-popup>
                </div>
            </div>
        </div>
    </div>
</loading-overlay>
