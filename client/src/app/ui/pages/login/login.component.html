<div class="login-container">
    <div class="column-left">
        <div class="login-image">
            <div class="login-title">
                <span class="system-title-prefix">{{ 'LOGIN.WELCOME' | translate }}</span>
                <span class="system-title">{{ 'LOGIN.TO' | translate }} <span class="text-style">{{ 'LOGIN.Z' | translate }}</span>{{ 'LOGIN.APP' | translate }}</span>
            </div>
        </div>
    </div>
    <div class="column-right">
        <div class="login-form">
            <img  class="logo" src="../../../../assets/images/logo.png">
            <div style="flex: auto;"></div>
            <div class="login-button-container">
                <a class="login-button" href="https://slack.com/oauth/authorize?scope=identity.basic,identity.email,identity.team,identity.avatar&client_id=6575166742.236473063552" (click)="deleteLoginError()">
                    <div class="slack-logo"></div>
                    <span class="login-text">{{ 'LOGIN.SLACK_LOGIN' | translate }}</span>
                </a>
            </div>
            <div class="login-error-container">
                <span class="login-error">{{showError()}}</span>
            </div>
        </div>
    </div>
</div>
